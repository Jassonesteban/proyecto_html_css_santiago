<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css" />
    <script src="./assets/js/validarLogin.js"></script>
</head>

<body>
    <div class="container">
        <div class="box-login">
            <div class="box-logo-site">
                <img src="./assets/imgs/coding.png" class="logo-site" />
                <h3 class="label-site">JSON WEB | <label>Jasson Gualguan</label> </h3>
            </div>
            <div class="login">
                <form>
                    <div class="box-form">
                        <label>Usuario</label>
                        <input type="email" class="form-control-input" placeholder="Ingrese su email" required
                            id="form_control" />
                    </div>

                    <div class="box-form">
                        <label>Contraseña</label>
                        <input type="password" class="form-control-input" placeholder="Ingrese su email" required
                            id="form_control" />
                    </div>

                    <input type="submit" value="Iniciar sesion" class="btn btn_login" />
                </form>

                <div class="box-urls">
                   <label>¿No tienes cuenta?, <a href="#">Crear cuenta</a></label>
                   <a href="#">Olvide mi contraseña</a>
                </div>
            </div>
        </div>

        <div class="box-img-banner">
            <img src="./assets/imgs/IMG_6712.JPG" class="img_banner" alt="img login" />
        </div>
    </div>
</body>

</html>
